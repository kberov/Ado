#See Mojolicious::Guides::Routing,
#Ado::Plugin::Routes configuration
#Add your routes definitions here.
{   namespaces => [],    #no additional namespaces for now
    routes     => [
        {   route => '/ado-users',

            #params=>{format=>['json']},
            via => ['GET'],

            #over  => {require_formats => ['json']},
            to => 'ado-users#list',
        },
        {route => '/ado-users', via => ['POST'], to => 'ado-users#add',},
        {   route  => '/ado-users/:id',
            params => {id => qr/\d+/},
            via    => ['GET'],
            to     => 'ado-users#show',
        },
        {   route  => '/ado-users/:id',
            params => {id => qr/\d+/},
            via    => ['PUT'],
            to     => 'ado-users#update',
        },
        {   route  => '/ado-users/:id',
            params => {id => qr/\d+/},
            via    => ['DELETE'],
            to     => 'ado-users#disable',
        },

    ],
    #base_url_path => '/',
};
